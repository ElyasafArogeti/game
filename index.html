<!DOCTYPE html>
<html lang="he" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎮Happy Play🎮</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body dir="rtl">
    <main class="main">
      <h1 id="h1">🎮Happy Play🎮</h1>
      <h2>ברוכים הבאים</h2>
     <br>
      <button id="start">start</button>
    </main>
    <div class="login">
      <h2>👇כניסת משתמש👇</h2>
      <label for="name" class="label">שם משתמש:</label>
      <input type="text" id="login-name" placeholder="שם" />
      <br /><br />
      <label for="password" class="label">סיסמה:</label>
      <input type="password" id="login-password" placeholder="סיסמא" />
      <br /><br /><br />
      <button id="login-open" class="open">היכנס</button>
      <h4>👇לא נירשמתם👇</h4>
      <button id="login-submit" class="open">הירשם</button>
    </div>

    <div class="container">
      <h1 id="h1from">טופס הרשמה</h1>
      <form>
        <div class="form-all">
          <label for="name" class="label">שם משתמש:</label>
          <input type="text" id="name" name="name" required placeholder="שם" />
        </div>
        <div class="form-all">
          <label for="email" class="label">אימייל:</label>
          <input type="email"   id="email"   name="email"  required placeholder="@gmail"    />
        </div>
        <div class="form-all">
          <label for="password" class="label">סיסמה:</label>
          <input type="password" id="password" name="password" required placeholder="0000000"/>
        </div>
        <br /><br />
        <a id="submit">הרשם</a>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
