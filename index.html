<!DOCTYPE html>
<html lang="he" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Play</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body dir="rtl">
    <main class="main">
      <h1 id="h1">Happy Play</h1>
      <h2>专 </h2>
     <br>
      <button id="start">start</button>
    </main>
    <div class="login">
      <h2>住转 砖转砖</h2>
      <label for="name" class="label">砖 砖转砖:</label>
      <input type="text" id="login-name" placeholder="砖" />
      <br /><br />
      <label for="password" class="label">住住:</label>
      <input type="password" id="login-password" placeholder="住住" />
      <br /><br /><br />
      <button id="login-open" class="open">住</button>
      <h4> 专砖转</h4>
      <button id="login-submit" class="open">专砖</button>
    </div>

    <div class="container">
      <h1 id="h1from">驻住 专砖</h1>
      <form>
        <div class="form-all">
          <label for="name" class="label">砖 砖转砖:</label>
          <input type="text" id="name" name="name" required placeholder="砖" />
        </div>
        <div class="form-all">
          <label for="email" class="label">:</label>
          <input type="email"   id="email"   name="email"  required placeholder="@gmail"    />
        </div>
        <div class="form-all">
          <label for="password" class="label">住住:</label>
          <input type="password" id="password" name="password" required placeholder="0000000"/>
        </div>
        <br /><br />
        <a id="submit">专砖</a>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
